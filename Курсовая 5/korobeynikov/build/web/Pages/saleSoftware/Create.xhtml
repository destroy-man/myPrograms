<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSaleSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSaleSoftwareLabel_numSale}" for="numSale" />
                    <h:inputText id="numSale" value="#{saleSoftwareController.selected.numSale}" title="#{bundle.CreateSaleSoftwareTitle_numSale}" required="true" requiredMessage="#{bundle.CreateSaleSoftwareRequiredMessage_numSale}"/>
                    <h:outputLabel value="#{bundle.CreateSaleSoftwareLabel_dateSale}" for="dateSale" />
                    <h:inputText id="dateSale" value="#{saleSoftwareController.selected.dateSale}" title="#{bundle.CreateSaleSoftwareTitle_dateSale}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSaleSoftwareLabel_price}" for="price" />
                    <h:inputText id="price" value="#{saleSoftwareController.selected.price}" title="#{bundle.CreateSaleSoftwareTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateSaleSoftwareLabel_count}" for="count" />
                    <h:inputText id="count" value="#{saleSoftwareController.selected.count}" title="#{bundle.CreateSaleSoftwareTitle_count}" />
                    <h:outputLabel value="#{bundle.CreateSaleSoftwareLabel_softwareNumSoftware}" for="softwareNumSoftware" />
                    <h:selectOneMenu id="softwareNumSoftware" value="#{saleSoftwareController.selected.softwareNumSoftware}" title="#{bundle.CreateSaleSoftwareTitle_softwareNumSoftware}" required="true" requiredMessage="#{bundle.CreateSaleSoftwareRequiredMessage_softwareNumSoftware}">
                        <f:selectItems value="#{softwareController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{saleSoftwareController.create}" value="#{bundle.CreateSaleSoftwareSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{saleSoftwareController.prepareList}" value="#{bundle.CreateSaleSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSaleSoftwareIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSaleSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaleSoftwareEmpty}" rendered="#{saleSoftwareController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saleSoftwareController.items.rowCount > 0}">
                    <h:outputText value="#{saleSoftwareController.pagination.pageFirstItem + 1}..#{saleSoftwareController.pagination.pageLastItem + 1}/#{saleSoftwareController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saleSoftwareController.previous}" value="#{bundle.Previous} #{saleSoftwareController.pagination.pageSize}" rendered="#{saleSoftwareController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saleSoftwareController.next}" value="#{bundle.Next} #{saleSoftwareController.pagination.pageSize}" rendered="#{saleSoftwareController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saleSoftwareController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleSoftwareTitle_numSale}"/>
                            </f:facet>
                            <h:outputText value="#{item.numSale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleSoftwareTitle_dateSale}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateSale}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleSoftwareTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleSoftwareTitle_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.count}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaleSoftwareTitle_softwareNumSoftware}"/>
                            </f:facet>
                            <h:outputText value="#{item.softwareNumSoftware}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saleSoftwareController.prepareView}" value="#{bundle.ListSaleSoftwareViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleSoftwareController.prepareEdit}" value="#{bundle.ListSaleSoftwareEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleSoftwareController.destroy}" value="#{bundle.ListSaleSoftwareDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saleSoftwareController.prepareCreate}" value="#{bundle.ListSaleSoftwareCreateLink}"/>
                <br />
                <h:commandLink action="queryPrice" value="Запрос по ценам программного обеспечения"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSaleSoftwareIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

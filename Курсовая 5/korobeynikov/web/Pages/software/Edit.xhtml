<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_numSoftware}" for="numSoftware" />
                    <h:inputText id="numSoftware" value="#{softwareController.selected.numSoftware}" title="#{bundle.EditSoftwareTitle_numSoftware}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_numSoftware}"/>
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_name}" for="name" />
                    <h:inputText id="name" value="#{softwareController.selected.name}" title="#{bundle.EditSoftwareTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_typeSoftware}" for="typeSoftware" />
                    <h:inputText id="typeSoftware" value="#{softwareController.selected.typeSoftware}" title="#{bundle.EditSoftwareTitle_typeSoftware}" />
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_softwareNumVender}" for="softwareNumVender" />
                    <h:selectOneMenu id="softwareNumVender" value="#{softwareController.selected.softwareNumVender}" title="#{bundle.EditSoftwareTitle_softwareNumVender}" >
                        <f:selectItems value="#{venderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{softwareController.update}" value="#{bundle.EditSoftwareSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSoftwareViewLink}"/>
                <br />
                <h:commandLink action="#{softwareController.prepareList}" value="#{bundle.EditSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSoftwareIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactLabel_numContact}"/>
                    <h:outputText value="#{contactController.selected.numContact}" title="#{bundle.ViewContactTitle_numContact}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_surname}"/>
                    <h:outputText value="#{contactController.selected.surname}" title="#{bundle.ViewContactTitle_surname}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_name}"/>
                    <h:outputText value="#{contactController.selected.name}" title="#{bundle.ViewContactTitle_name}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_patronym}"/>
                    <h:outputText value="#{contactController.selected.patronym}" title="#{bundle.ViewContactTitle_patronym}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_phone}"/>
                    <h:outputText value="#{contactController.selected.phone}" title="#{bundle.ViewContactTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_saleSoftwareNumSale}"/>
                    <h:outputText value="#{contactController.selected.saleSoftwareNumSale}" title="#{bundle.ViewContactTitle_saleSoftwareNumSale}"/>
                    <h:outputText value="#{bundle.ViewContactLabel_counteragentsNumConteragent}"/>
                    <h:outputText value="#{contactController.selected.counteragentsNumConteragent}" title="#{bundle.ViewContactTitle_counteragentsNumConteragent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactController.destroyAndView}" value="#{bundle.ViewContactDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContactEditLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareCreate}" value="#{bundle.ViewContactCreateLink}" />
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.ViewContactShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContactIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

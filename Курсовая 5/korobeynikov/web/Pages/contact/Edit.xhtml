<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactLabel_numContact}" for="numContact" />
                    <h:inputText id="numContact" value="#{contactController.selected.numContact}" title="#{bundle.EditContactTitle_numContact}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_numContact}"/>
                    <h:outputLabel value="#{bundle.EditContactLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{contactController.selected.surname}" title="#{bundle.EditContactTitle_surname}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_name}" for="name" />
                    <h:inputText id="name" value="#{contactController.selected.name}" title="#{bundle.EditContactTitle_name}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_patronym}" for="patronym" />
                    <h:inputText id="patronym" value="#{contactController.selected.patronym}" title="#{bundle.EditContactTitle_patronym}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{contactController.selected.phone}" title="#{bundle.EditContactTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditContactLabel_saleSoftwareNumSale}" for="saleSoftwareNumSale" />
                    <h:selectOneMenu id="saleSoftwareNumSale" value="#{contactController.selected.saleSoftwareNumSale}" title="#{bundle.EditContactTitle_saleSoftwareNumSale}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_saleSoftwareNumSale}">
                        <f:selectItems value="#{saleSoftwareController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContactLabel_counteragentsNumConteragent}" for="counteragentsNumConteragent" />
                    <h:selectOneMenu id="counteragentsNumConteragent" value="#{contactController.selected.counteragentsNumConteragent}" title="#{bundle.EditContactTitle_counteragentsNumConteragent}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_counteragentsNumConteragent}">
                        <f:selectItems value="#{counteragentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactViewLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

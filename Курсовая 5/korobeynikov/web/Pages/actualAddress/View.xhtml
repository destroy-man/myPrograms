<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActualAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActualAddressLabel_numActualAddress}"/>
                    <h:outputText value="#{actualAddressController.selected.numActualAddress}" title="#{bundle.ViewActualAddressTitle_numActualAddress}"/>
                    <h:outputText value="#{bundle.ViewActualAddressLabel_address}"/>
                    <h:outputText value="#{actualAddressController.selected.address}" title="#{bundle.ViewActualAddressTitle_address}"/>
                    <h:outputText value="#{bundle.ViewActualAddressLabel_counteragentsNumConteragent}"/>
                    <h:outputText value="#{actualAddressController.selected.counteragentsNumConteragent}" title="#{bundle.ViewActualAddressTitle_counteragentsNumConteragent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actualAddressController.destroyAndView}" value="#{bundle.ViewActualAddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActualAddressEditLink}"/>
                <br />
                <h:commandLink action="#{actualAddressController.prepareCreate}" value="#{bundle.ViewActualAddressCreateLink}" />
                <br />
                <h:commandLink action="#{actualAddressController.prepareList}" value="#{bundle.ViewActualAddressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActualAddressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

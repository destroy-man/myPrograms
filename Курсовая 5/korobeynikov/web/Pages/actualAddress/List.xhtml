<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActualAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActualAddressEmpty}" rendered="#{actualAddressController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actualAddressController.items.rowCount > 0}">
                    <h:outputText value="#{actualAddressController.pagination.pageFirstItem + 1}..#{actualAddressController.pagination.pageLastItem + 1}/#{actualAddressController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actualAddressController.previous}" value="#{bundle.Previous} #{actualAddressController.pagination.pageSize}" rendered="#{actualAddressController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actualAddressController.next}" value="#{bundle.Next} #{actualAddressController.pagination.pageSize}" rendered="#{actualAddressController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actualAddressController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActualAddressTitle_numActualAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.numActualAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActualAddressTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActualAddressTitle_counteragentsNumConteragent}"/>
                            </f:facet>
                            <h:outputText value="#{item.counteragentsNumConteragent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actualAddressController.prepareView}" value="#{bundle.ListActualAddressViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actualAddressController.prepareEdit}" value="#{bundle.ListActualAddressEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actualAddressController.destroy}" value="#{bundle.ListActualAddressDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actualAddressController.prepareCreate}" value="#{bundle.ListActualAddressCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActualAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

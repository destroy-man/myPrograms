<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVenderEmpty}" rendered="#{venderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{venderController.items.rowCount > 0}">
                    <h:outputText value="#{venderController.pagination.pageFirstItem + 1}..#{venderController.pagination.pageLastItem + 1}/#{venderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{venderController.previous}" value="#{bundle.Previous} #{venderController.pagination.pageSize}" rendered="#{venderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{venderController.next}" value="#{bundle.Next} #{venderController.pagination.pageSize}" rendered="#{venderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{venderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenderTitle_numVender}"/>
                            </f:facet>
                            <h:outputText value="#{item.numVender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenderTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenderTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenderTitle_site}"/>
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVenderTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{venderController.prepareView}" value="#{bundle.ListVenderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{venderController.prepareEdit}" value="#{bundle.ListVenderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{venderController.destroy}" value="#{bundle.ListVenderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{venderController.prepareCreate}" value="#{bundle.ListVenderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVenderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

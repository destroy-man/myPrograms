<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVenderLabel_numVender}" for="numVender" />
                    <h:inputText id="numVender" value="#{venderController.selected.numVender}" title="#{bundle.CreateVenderTitle_numVender}" required="true" requiredMessage="#{bundle.CreateVenderRequiredMessage_numVender}"/>
                    <h:outputLabel value="#{bundle.CreateVenderLabel_name}" for="name" />
                    <h:inputText id="name" value="#{venderController.selected.name}" title="#{bundle.CreateVenderTitle_name}" required="true" requiredMessage="#{bundle.CreateVenderRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateVenderLabel_country}" for="country" />
                    <h:inputText id="country" value="#{venderController.selected.country}" title="#{bundle.CreateVenderTitle_country}" />
                    <h:outputLabel value="#{bundle.CreateVenderLabel_site}" for="site" />
                    <h:inputText id="site" value="#{venderController.selected.site}" title="#{bundle.CreateVenderTitle_site}" />
                    <h:outputLabel value="#{bundle.CreateVenderLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{venderController.selected.mail}" title="#{bundle.CreateVenderTitle_mail}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{venderController.create}" value="#{bundle.CreateVenderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{venderController.prepareList}" value="#{bundle.CreateVenderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVenderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

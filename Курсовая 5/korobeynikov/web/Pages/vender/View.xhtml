<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVenderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVenderLabel_numVender}"/>
                    <h:outputText value="#{venderController.selected.numVender}" title="#{bundle.ViewVenderTitle_numVender}"/>
                    <h:outputText value="#{bundle.ViewVenderLabel_name}"/>
                    <h:outputText value="#{venderController.selected.name}" title="#{bundle.ViewVenderTitle_name}"/>
                    <h:outputText value="#{bundle.ViewVenderLabel_country}"/>
                    <h:outputText value="#{venderController.selected.country}" title="#{bundle.ViewVenderTitle_country}"/>
                    <h:outputText value="#{bundle.ViewVenderLabel_site}"/>
                    <h:outputText value="#{venderController.selected.site}" title="#{bundle.ViewVenderTitle_site}"/>
                    <h:outputText value="#{bundle.ViewVenderLabel_mail}"/>
                    <h:outputText value="#{venderController.selected.mail}" title="#{bundle.ViewVenderTitle_mail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{venderController.destroyAndView}" value="#{bundle.ViewVenderDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVenderEditLink}"/>
                <br />
                <h:commandLink action="#{venderController.prepareCreate}" value="#{bundle.ViewVenderCreateLink}" />
                <br />
                <h:commandLink action="#{venderController.prepareList}" value="#{bundle.ViewVenderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVenderIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
